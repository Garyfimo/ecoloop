<!DOCTYPE html>
<html>
<head>
  <title>Eco Loop</title>
  <meta charset="utf-8">
  {% load staticfiles %}
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/about.css' %}">
</head>
<body>
{% include 'ecoloop/header.html' %}
  <aside id="big-photo-2">
  </aside>
  <section class="wrapper" id="about">
    <section class="wrapped">
      <aside class="column" id="about-sidebar">
       <img src="{% static 'images/ecoloop-logo.png' %}">
      </aside>
      <aside class="column" id="about-content">
        <h2>Eco Loop</h2>
        <p>{{ ecoloop.ecoloop }}</p>
        <h3>Visión</h3>
        <p>{{ ecoloop.vision }}</p>
        <h3>Misión</h3>
        <p>{{ ecoloop.mision }}</p>
      </aside>
    </section>
  </section>
  {% include 'ecoloop/footer.html' %}
</body>
</html>
